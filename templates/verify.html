{% extends 'base.html' %}

{% block title %}Verify Your Solution{% endblock %}

{% block content %}
<div class="row">
<div class="jumbotron col-12">
  <h1 class="display-4">Verify Your Solution</h1>
</div>
</div>
<div class="row">
  <div class="jumbotron col-12">
    <form method="post">
      <div class="form-group row">
        <label for="code" class="col-sm-2 col-form-label">JavaScript Code</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="code" id="code" rows="7">{{ code }}</textarea>
          <small id="codeHelp" class="form-text text-muted">Paste your JavaScript code here, include <code>&#60;script&#62;</code> and <code>&#60;/script&#62;</code>.</small>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-2">
          <button type="submit" class="btn btn-primary">Verify</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
